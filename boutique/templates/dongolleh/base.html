{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DONGOLLEH</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
      function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      }
    </script>
  <link rel="stylesheet" href="{% static 'css/slideshow.css' %}">
  </head>
  <body class="bg-white text-gray-800">
    <!-- Header avec menu responsive -->
    <header class="bg-gray-900 text-white">
      <div class="container mx-auto px-4 flex justify-between items-center py-4">
        <a href="/" class="text-xl font-bold flex items-center space-x-2">
          <img src="{% static 'boutique/images/Dongolleh2.png' %}" alt="Logo" class="h-20 w-20">
        </a>

        <button class="md:hidden focus:outline-none" onclick="toggleMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <nav class="hidden md:flex space-x-4">
          <a href="/" class="hover:text-yellow-400">Accueil</a>
          <a href="#produits" class="hover:text-yellow-400">Produits</a>
          <a href="#services" class="hover:text-yellow-400">Services</a>
          <a href="https://wa.me/23585273927" class="hover:text-yellow-400">WhatsApp</a>
        </nav>
      </div>
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <a href="/" class="block py-2">Accueil</a>
        <a href="#produits" class="block py-2">Produits</a>
          <a href="#services" class="block py-2">Services</a>
        <a href="https://wa.me/23585273927" class="block py-2">WhatsApp</a>
      </div>
    </header>

    <!-- Contenu principal -->
    {% block content %}
    {% endblock %}

    <!-- Pied de page -->
    <footer class="bg-gray-900 text-white py-4 text-center text-sm">
      <p>&copy; 2025 DONGOLLEH. Tous droits réservés.</p>
      <div class="mt-2 flex items-center justify-center space-x-2">
        <span class="flex items-center space-x-1">
          <span>
            Site conçu par 
            <a href="https://tonlien.dev" target="_blank" class="text-green-400 hover:underline">Afrigama</a>
          </span>
          <img src="{% static 'boutique/images/afrigama.png' %}" alt="Logo Afrigama" class="h-5">
        </span>
      </div>
    </footer>
    <script src="{% static 'js/slideshow.js' %}"></script>
  </body>
</html>
